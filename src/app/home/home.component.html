
<h2>Agregar Persona</h2>
<form (ngSubmit)="agregarPersona()" #personaForm="ngForm">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" ngModel required><br>
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" ngModel required><br>
  <button type="submit">Agregar</button>
</form>

<h2>Lista de Personas</h2>
<ul>
  <li *ngFor="let persona of personas">
    {{ persona.apellido | titlecase }}, {{ persona.nombre | titlecase }}
  </li>
</ul>
